<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dosis:wght@600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="panelStyle.css">
</head>

<body>

    <main>
        <div class="mainPanel">

            <div class="panel">

                <img class="panel-image" src="icons/icon1.png" alt="icon1">
                <h2 class="panel-head">Personal</h2>
                <ul class="panel-prop">
                    <li class="panel-prop-item">Custom doamin</li>
                    <li class="panel-prop-item">sleeps after 30 minutes of inactivity</li>
                </ul>
                <h2 class="panel-pricing">FREE</h2>
                <a href="Free trial" class="panel-button">Signup</a>

            </div>

            <div class="panel">

                <img class="panel-image" src="icons/icon2.png" alt="icon2">
                <h2 class="panel-head">small Team</h2>
                <ul class="panel-prop">
                    <li class="panel-prop-item">For A Single Person</li>
                    <li class="panel-prop-item">Multiple app for more powerful workers</li>
                </ul>
                <h2 class="panel-pricing">$299</h2>
                <a href="simple group" class="panel-button">Free Trial</a>

            </div>

            <div class="panel">

                <img class="panel-image" src="icons/icon3.png" alt="icon3">
                <h2 class="panel-head">Enterprise</h2>
                <ul class="panel-prop">
                    <li class="panel-prop-item">dedicated</li>
                    <li class="panel-prop-item">simple horizontal scalability have for more power</li>
                </ul>
                <h2 class="panel-pricing">$499</h2>
                <a href="dedicated" class="panel-button">Free Trial</a>

            </div>

        </div>
    </main>

</body>

</html>
